[package]
name = "mipidsi"
description = "MIPI Display Serial Interface generic driver"
version = "0.5.0"
authors = ["Ales Katona <almindor@gmail.com>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/almindor/mipidsi"
keywords = ["embedded-hal-driver", "mipi", "dsi", "display"]
readme = "README.md"
documentation = "https://docs.rs/mipidsi"
rust-version = "1.59"

[dependencies]
display-interface = "0.4.1"
embedded-graphics-core = "0.3.3"
embedded-hal = "0.2.7"
nb = "1.0.0"
display-driver-hal = { git = "https://github.com/embedded-graphics/display-driver-hal.git" }

[dependencies.heapless]
optional = true
version = "0.7.16"

[features]
default = ["batch"]
batch = ["heapless"]
